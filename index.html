/* Header */
header { display:flex; justify-content:space-between; align-items:center; padding:20px 50px; background:#1a1a1a; position:sticky; top:0; z-index:1000; }

/* Menu link animation */

.videos { display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:25px; }

.video-card { position: relative; overflow: hidden; border-radius: 12px; background: #000; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
.iframe-container { position: relative; width:100%; padding-bottom:56.25%; height:0; }
.iframe-container iframe { position:absolute; top:0; left:0; width:100%; height:100%; border:0; }
.video-title { position:absolute; bottom:0; left:0; width:100%; padding:10px 15px; background: rgba(0,0,0,0.6); color:#fff; font-size:18px; text-align:center; font-weight:bold; }

/* Contact */

@keyframes bounce { 0%{transform:scale(1.2) translateY(0) rotate(-10deg);} 50%{transform:scale(1.2) translateY(-8px) rotate(-10deg);} 100%{transform:scale(1.2) translateY(0) rotate(-10deg);} }

<script>
// Video Cards
const videos = [
  { title: "Project 1", link: "https://drive.google.com/file/d/1wVBUzMaotqVIg-F28n8uKorVVdMJ5qWF/preview" },
  { title: "Project 2", link: "https://drive.google.com/file/d/1wVBUzMaotqVIg-F28n8uKorVVdMJ5qWF/preview" },
  { title: "Project 3", link: "https://drive.google.com/file/d/1wVBUzMaotqVIg-F28n8uKorVVdMJ5qWF/preview" }
];

const container = document.getElementById('videos-container');
videos.forEach(video => {
  const card = document.createElement('div');
  card.className = 'video-card';
  card.innerHTML = `
    <div class="iframe-container">
      <iframe src="${video.link}" allow="autoplay" allowfullscreen></iframe>
    </div>
    <div class="video-title">${video.title}</div>
  `;
  container.appendChild(card);
});

// Section Fade-in Animation
const sections = document.querySelectorAll('section');
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if(entry.isIntersecting){ entry.target.classList.add('visible'); }
  });
}, { threshold:0.2 });
sections.forEach(section => observer.observe(section));
</script>
